<!DOCTYPE html>
<html lang="en" data-theme="light">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hungting phone api</title>
  <link href="https://cdn.jsdelivr.net/npm/daisyui@4.7.2/dist/full.min.css" rel="stylesheet" type="text/css" />
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
  <header>
    <h1 class="text-center text-3xl md:text-5xl">Hungting phone</h1>
  </header>
  <main class="container mx-auto ">
    <section>
      <div class=" bg-gray-100 p-4 m-4 rounded-lg">
        <!-- serch option -->
        <input id="search-field" type="text" placeholder="search..." class="input input-bordered w-full max-w-xs" />
        <button onclick=" handlerSearch()" class="btn btn-active btn-accent">search</button>
      </div>
    </section>
    <section>
      <!-- show result -->
      <div id="phone-container" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4 m-5">
      </div>
      <!-- show all button -->
      <div id="show-all-container" class="hidden text-center">
        <button class="btn btn-accent">Show alls</button>
      </div>
    </section>

    <!-- show details modal -->
    <!-- Open the modal using ID.showModal() method -->
    <dialog id="show_details_modal" class="modal modal-bottom sm:modal-middle">
      <div class="modal-box">
        <h3 id="show-details-phone-name" class="font-bold text-lg"></h3>
        <div id="show-details-container" class="text-lg font-bold">

        </div>
        <div class="modal-action">
          <form method="dialog">
            <!-- if there is a button in form, it will close the modal -->
            <button class="btn">Close</button>
          </form>
        </div>
      </div>
    </dialog>
  </main>
  <footer>

  </footer>
  <script src="js/phone.js"></script>
</body>

</html>
